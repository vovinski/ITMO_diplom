apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: app-js
  replicas: 1
  template:
    metadata:
      labels:
        app: app-js
    spec:
      containers:
        - name: app-js
          image: __VERSION__
          imagePullPolicy: Always