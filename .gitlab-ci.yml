stages:
  - build

image: docker:20.10.16

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

services:
  - docker:19.03.0-dind
    alias:docker

before_script:
  - for try in {1..3}; do sleep 0.5; docker info && break ; done

build:
  stage: build
  script:
    - >-
      docker build
      "${CI_PROJECT_DIR}"
      --file "${CI_PROJECT_DIR}/Dockerfile"
      --tag "aapjava:${CI_COMMIT_SHORT_SHA}"
    